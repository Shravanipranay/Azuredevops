parameters:
  - name: dotnetbuild
    type: string
    default: 'build'
  - name: dotnetversion
    type: string
    default: '6.x'
  - name: targetPath
    type: string
    default: '/home/vsts/work/1/s/docker-compose.dcproj -dl:CentralLogger'
  
    
steps:
  - task: DotNetCoreInstaller@1
    inputs:
      packageType: 'sdk'
      version: ${{ parameters.dotnetversion }}
  - task: DotNetCoreCLI@2
    inputs:
      command: ${{ parameters.dotnetbuild }}
      projects: docker-compose.dcproj
  - task: DotNetCoreCLI@2
    inputs:
      targetPath: 
      artifactName: 'drop' 